<!-- Modal -->
     <div class="modal fade" id="cadastrarAluno" role="dialog">
       <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title text-center">Cadastrar Aluno</h4>
           </div>
           <div class="modal-body">
             <form class="" action="index.html" method="post">
                 <div class="row form-cadstro-home">
                   <br>
                      <div class="col-md-12">
                        <div class="form-group">
                         <input type="text" class="form-control login-input" id="nome-aluno" placeholder="Nome do Aluno" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                         <input type="text" class="form-control login-input" id="matricula-aluno" placeholder="Matrícula" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                         <input type="text" class="form-control login-input" id="ingresso" placeholder="Ingresso" onfocus="(this.type='date')" required>
                         <br><br>
                       </div>
                       <div class="col-md-12">
                          Situação: &nbsp;<input type="radio" id="ativo"> Ativo &nbsp;
                          <input type="radio" id="nao-ativo"> Não ativo
                          <br><br>
                       </div>
                       <div class="col-md-12">
                         <h4>Curso</h4>
                         <br>
                       </div>
                       <div class="col-md-12">
                         <input type="text" class="form-control login-input" id="nome-curso" placeholder="Nome do Curso" required>
                         <br>
                       </div>
                       <div class="col-md-12">
                         <h4>Grade</h4>
                         <br>
                       </div>
                       <div class="col-md-4 col-md-offset-8">
                         <input type="submit" name="CadastrarAluno" value="Cadastrar" class="btn btn-cadastro">
                       </div>
                     </div>
                     </div>
               </form>
           </div>
         </div>
       </div>
     </div>
<!-- Modal -->
