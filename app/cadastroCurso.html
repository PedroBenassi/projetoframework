<!-- Modal cadastrar curso-->
     <div class="modal fade" id="cadastrarCurso" role="dialog">
       <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title text-center">Cadastrar Curso</h4>
           </div>
           <div class="modal-body">
             <form class="" action="" method="post">
               <div class="row form-cadstro-home">
                 <br>
                 <div class="col-md-12">
                     <div class="form-group">
                       <input type="text" class="form-control login-input" id="nome-curso" placeholder="Nome do curso" required>
                       <br>
                     </div>
                   </div>
                     <div class="col-md-4">
                       <input type="number" class="form-control login-input" id="cod" placeholder="Código do curso" required>
                     </div>
                     <div class="col-md-4">
                       <input type="number" class="form-control login-input" id="lim-periodos" placeholder="Limite de períodos" required>
                     </div>
                     <div class="col-md-4">
                       <select class="login-input dropdown" placeholder="Turno" name="dep">
                         <option value="" disabled selected>Turno</option>
                         <option value="manha">Manhã</option>
                         <option value="tarde">Tarde</option>
                         <option value="noite">Noite</option>
                         <option value="instegral">Integral</option>
                       </select>
                     <br><br>
                     </div>
                     <div class="col-md-12">
                       <h4>Grade</h4>
                       <br>
                     </div>
                     <div class="col-md-6">
                       <input type="text" class="form-control login-input" id="cod" placeholder="Início vigencia" onfocus="(this.type='date')" required>
                     </div>
                     <div class="col-md-6">
                       <select class="login-input dropdown" placeholder="Tornar disponível?" name="dep">
                         <option value="" disabled selected>Tornar disponível?</option>
                         <option value="AC">Sim</option>
                         <option value="AL">Não</option>
                       </select>
                       <br><br>
                     </div>
                     <div class="col-md-12">
                       <h4>Departamento</h4>
                       <br>
                     </div>
                     <div class="col-md-12">
                         <select class="login-input dropdown" placeholder="Pertence a qual departamento?" name="dep">
                           <option value="" disabled selected>Pertence a qual departamento?</option>
                           <option value="AC">DEP 01</option>
                           <option value="AL">DEP 02</option>
                           <option value="AP">DEP 03</option>
                           <option value="AM">DEP 04</option>
                           <option value="BA">DEP 04</option>
                         </select>
                     </div>
                     <div class="col-md-4 col-md-offset-8">
                       <input type="submit" name="Cadastrar" value="Cadastrar" class="btn btn-cadastro">
                     </div>
                   </div>
             </form>
           </div>
         </div>
       </div>
     </div>
  <!-- /Modal cadastrar curso-->
