<!-- Modal -->
     <div class="modal fade" id="cadastrarPeriodo" role="dialog">
       <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title text-center">Cadastrar Período</h4>
           </div>
           <div class="modal-body">
             <form class="" action="index.html" method="post">
               <div class="row form-cadstro-home">
                 <br>
                    <div class="col-md-12">
                       <input type="text" class="form-control login-input" id="periodo-data-i" placeholder="Data Inicial" onfocus="(this.type='date')" required>
                       <br>
                     </div>
                     <div class="col-md-12">
                       <input type="text" class="form-control login-input" id="periodo-data-f" placeholder="Data Final" onfocus="(this.type='date')" required>
                       <br>
                     </div>
                     <div class="col-md-12">
                      <div class="form-group">
                       <input type="text" class="form-control login-input" id="nome-periodo" placeholder="Nome do Período" required>
                      </div>
                      <br>
                    </div>
                     <div class="col-md-4 col-md-offset-8">
                       <input type="submit" name="CadastrarPeriodo" value="Cadastrar" class="btn btn-cadastro">
                     </div>
                   </div>
                   </div>
              </form>
           </div>
         </div>
       </div>
     </div>
     <!-- Modal -->
